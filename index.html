<!DOCTYPE html>
<html>
  <head>
    <title>Image Tracking AR</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- iOS has a lot of restrictions on playing videos in the browser. 
  To play an inline video texture, we must set the meta tag. 
  A-Frame will inject this if missing.-->

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./play-on-click.js"></script>

    <!-- style for the loader -->
    <style>
      .loader {
        background-color: white;
        height: 100%;
        width: 100%;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loader div {
        color: white;
        font-size: 40px;
        text-align: center;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <!-- minimal loader shown until image descriptors are loaded. 
    Loading may take a while according to the device computational power -->

    <!-- <div class="loader"><div>Loading.....</div></div> -->

    <!-- a-frame scene -->
    <a-scene
      vr-mode="enabled:false"
      renderer="logarithmicDepthBuffer:true"
      embedded
      arjs="trackingMethod:best; sourceType:webcam; debugUIEnabled:false"
    >
      <a-entity id="camera" camera position="0 0 60"></a-entity>

      <a-assets>
        <video
          src="./assets/videos/Rocket_Launching_Animation.mp4"
          id="rocket_v"
          preload="auto"
          loop="true"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          autoplay
        ></video>
      </a-assets>

      <a-nft
        id="v1"
        type="nft"
        url="./assets/markers/rocket_img"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.1"
        smoothThreshold="5"
      >
        <a-video
          src="#rocket_v"
          width="200"
          height="200"
          position="4 3 -70"
          rotation="-90 0 0"
        ></a-video>
      </a-nft>
    </a-scene>
  </body>
</html>
